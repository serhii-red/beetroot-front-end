<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form id="form" name="contact" netlify>
      <fieldset>
        <legend>Standart form</legend>
        <label for="name">First name:</label>
        <input id="name" type="text" name="name" />
        <br />
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" />
        <br />
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" />
        <br />
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" />
        <br />
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked="checked"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" />
        <br />
        <label for="cource">Cource:</label>
        <select name="cource" id="cource">
          <option value="" disabled selected>Select your option</option>
          <option value="front-end">Front End</option>
          <option value="back-end">Back End</option>
          <option value="qa">QA</option>
        </select>
        <br />
        <label for="adress">Adress:</label>
        <textarea name="adress" id="adress" cols="30" rows="10" form="form" placeholder="Country, region, city, street etc"></textarea>
        <br />
        <input id="tos" type="checkbox" name="tos" />
        <label for="tos">I agree to the terms of personal data processing:</label>
        <br />
        <button type="reset">Clean form</button>
        <button type="submit">Register</button>
        <br />
      </fieldset>
    </form>
  </body>
</html>
