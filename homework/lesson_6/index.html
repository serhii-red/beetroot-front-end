<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    legend {
      background-color: rgb(211, 211, 211);
      color: rgb(35, 34, 34);
    }
    fieldset {
      margin-bottom: 15px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
    }
    .reset {
      background-color: rgb(203, 89, 89);
    }
    .submit {
      background-color: rgb(128, 203, 128);
    }
  </style>
</head>
<body>
  <form id="form" name="contact" netlify>
    <fieldset>
      <legend>Registration Form</legend>
      <fieldset>
        <legend>Authorization details</legend>
        <label for="name">First name:</label>
        <input id="name" type="text" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br>
      </fieldset>

      <fieldset>
        <legend>Personal information</legend>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="12" max="99" required>
        <br>  
        <label for="address">Address:</label>
        <textarea id="address" name="address" cols="30" rows="10" form="form" required placeholder="Country, region, city, street etc"></textarea>
        <br>  
      </fieldset>

      <fieldset>
        <legend>Choose a course you are interested in</legend>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select your option</option>
          <option value="front-end">Front End</option>
          <option value="back-end">Back End</option>
          <option value="ui">UI/UX Design</option>
          <option value="qa">QA</option>
        </select>
        <br>
      </fieldset>
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the terms of personal data processing</label>
      <br>
      <button class="reset" type="reset">Clear</button>
      <button class="submit" type="submit">Sign up</button>
      <br>  
    </fieldset>
  </form>
</body>
</html>
