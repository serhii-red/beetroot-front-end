<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="icon" type="image/x-icon" href="./ico/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__logo">
            <img class="logo" src="./img/logo.png" alt="Productly" />
          </div>
          <nav class="header__nav">
            <ul>
              <li class="menu_item"><a href="#">Product</a></li>
              <li class="menu_item"><a href="#">Customers</a></li>
              <li class="menu_item"><a href="#">Pricing</a></li>
              <li class="menu_item"><a href="#">Resources</a></li>
            </ul>
          </nav>
          <div class="header__buttons">
            <a href="#"><button class="sign-in btn">Sign In</button></a>
            <a href="#"><button class="sign-up btn">Sign Up</button></a>
          </div>
        </div>
      </header>
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__left-side">
            <h1 class="first-screen__title">
              The Design Thinking <br />
              superpowers
            </h1>
            <p class="first-screen__description">
              Tools, tutorials, design and innovation experts, all in one <br />
              place! The most intuitive way to imagine your next user <br />
              experence.
            </p>
            <a href="#"
              ><button class="first-screen__sign-in btn">Get started</button></a
            >
          </div>
          <div class="first-screen__right-side">
            <img
              class="first-screen__image"
              src="./img/first-screen-image.png"
              alt="Success 'Productly' customers"
            />
          </div>
        </div>
      </section>
    </div>
